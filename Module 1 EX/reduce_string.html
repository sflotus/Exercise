<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="run()" value="Kiểm tra" name="" id="">
<script>
    function fixString(input){
        let output =""
        input.trim()
        for ( let i=0; i< input.length; i++){
            if( input[i]==" " && input[i+1]==" "){
                continue
            } else {
                output+=input[i]
            }
        }
        let temp = output.split(" ")
        let result =""
        if( temp.length ===1){
            return temp
        }else {
            result += output[0].toUpperCase()
            for ( let i=1; i< output.length-1;i++){
                if(output[i] ==" "){
                    result+=output[i+1].toUpperCase()
                }
            }
        }
        return result
    }
    function run(){
        let input=prompt(`Mời bạn nhập vào chuỗi ký tự`)
        document.write(`Chuỗi ký tự bạn vừa nhập là: ${input} <br>`)
        document.write("Kết quả: " +fixString(input) )
    }

</script>
</body>
</html>
