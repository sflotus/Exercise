<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <input type="button" name="" id="" onclick="run()" value="Bắt đầu">
    </center>
    <script>
        function check(number){
            if(number <2 || isNaN(number)) {
            return false;
            } else {
                for(let i = 2; i<= Math.sqrt(number) ; i++) {
                    if(number %i ==0) {
                        return false;
                    }   
                }
            }
            return true;
        }
        function run(){
            var inputNum = parseInt(prompt("Mời bạn nhập số cần check"));
                if(check(inputNum)) {
                    alert(inputNum +" là số nguyên tố")
                } else alert(inputNum + " không phải là số nguyên tố")
        }
    </script>
</body>
</html>
