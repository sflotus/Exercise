<body>
    <div class="grid">

                                        </table>

                                <tr>

                                    <td>

                                                <td>

                </div>

    </div>
    <div class="grid">
        <div style="border: 1px solid black; width: 500px; background-color: #fffd9a;">
            <div style="background-color: aquamarine; color: #0433FF; border: 3px solid #fffd9a;"><h1>ĐĂNG KÝ HỌC VIÊN</h1></div>
            <div>
                <form action="#" method="get">
                    <table>
                        <tr>
                            <td>Họ và Tên</td>
                            <td>
                                <input type="text" name="" id="" class="box_text1">
                            </td>
                        </tr>
                        <tr>
                            <td>Ngày sinh</td>
                            <td>
                                <input type="text" name="" id="" class="box_text1" style="width: 60%;">
                            </td>
                        </tr>
                        <tr>
                            <td>Giới tính</td>
                            <td>
                                <input type="radio" class="sex2" checked>Nam
                                <input type="radio" class="sex2">Nữ
                            </td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">
                                Địa chỉ
                            </td>
                            <td>
                                <textarea name="" id="" cols="20" rows="5" class="box_text1"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Lớp</td>
                            <td>
                                <select style="width: auto;">
                                    <option value="-Chọn Lớp-">-Chọn Lớp-</option>

                                    <option value="Lớp B">Lớp B</option>
                                    <option value="Lớp C">Lớp C</option>

                                </select>

                        </tr>
                        <tr>
                            <td>Email</td>

                        </tr>
                        <tr>
                            <td>Điện Thoại</td>
                            <td>
                                <input type="number" class="box_text1" style="width: 80%;">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Đăng Ký" class="btn1">
                                <input type="reset" value="Nhập Lại" class="btn1">

                        </tr>

                </form>
