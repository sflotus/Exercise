<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    </center>
<script>
     function checkParseInt(i, j) {
                let input = parseFloat(prompt(`Nhập phần tử thứ i-${i} và j-${j}: `))
                while (true) {
                    if (isNaN(input)) {
                        alert("Xin nhập giá trị số")
                        input = parseFloat(prompt(`nhập lại phần tử thứ i-${i} và j-${j}: `))
                    } else {
                        return input;
                    }
                }
            }
    function sumEven(){
        document.write("Ma trận m*n bạn vừa nhập là <br>")
        document.write("<table border=1 width=50px")
        let m = parseInt(prompt("Nhập kích thước m của ma trận "));
        let n = parseInt(prompt("Nhập kích thước n của ma trận "));
        let total = 0;
        let arr = [];
        for (let i = 0; i < m; i++) {
          document.write("<tr>");
          arr[i] = [];
          for (let j = 0; j < n; j++) {
            arr[i][j] = checkParseInt(i, j)
            document.write("<td>"+ arr[i][j] +"</td>");
            if ( arr[i][j] % 2 == 0){
                total += arr[i][j]
            }
            console.log(total);
          }
          document.write("</tr>");
        }
        document.write("</table>")
        console.table(arr);
        return total;
    }
    function run(){
        document.write("<br> Tổng các số chẳn trong ma trận là: " + sumEven())
    }
</script>
</body>
</html>
