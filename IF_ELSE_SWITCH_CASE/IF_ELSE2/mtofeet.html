<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Chuyển từ mét sang feet</h2>
        <label for="soTuoi">Nhập số  mét cần chuyển:</label>
        <input type="number" name="" id="fromM">
        <br>
        <input type="button" name="" id="" value="Chuyển đổi" onclick="cal()">
        <p id="result"></p>
    </form>
    <script>
        function cal(){
            let fM=parseFloat(document.getElementById("fromM").value)
            if(fM<0){
            document.getElementById("result").innerHTML="Vui lòng nhập số lớn hơn hoặc bằng 0";
            } else document.getElementById("result").innerHTML="Số feet là: "+(fM*3.2808)+" ft";
        }
    </script>
</body>
</html>
