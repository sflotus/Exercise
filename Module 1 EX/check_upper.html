<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="run()" value="Kiểm tra" name="" id="">
    <script>
        function checkUpper(input){
            let output = ""
            for(let i = 0; i< input.length; i++){
                if( input[i] >= 'A'&&input[i]<='Z'){
                    output+=input[i]
                }
            }
            return output
        }
    function run(){
        let input= prompt(`Mời bạn nhập chuỗi ký tự`)
        document.write(`Chuỗi ký tự bạn vừa nhập là:${input} <br>`)
        let result = checkUpper(input)
        document.write(`kết quả: ${result}`)
    }
    </script>
</body>
</html>
