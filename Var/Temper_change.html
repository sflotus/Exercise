<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <input type="number" placeholder="Độ C (Celsius)" id="temper_C">
    <button value="Nhập" onclick="ChangeTemper()">Nhập</button>
    <p id="kq"></p>
    <script>
        var A;
        var B;
        function ChangeTemper(){
            A = parseInt(document.getElementById("temper_C").value);
            B = (9*A)/5 + 32;
            document.getElementById("kq").innerHTML="Result: " + B;
        }
    </script>
</body>
</html>
