<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Tính hoa hồng theo doanh số bán hàng</h2>
        <table>
            <tr>
                <td>
                    Nhập vào doanh số trong tháng:
                </td>
                <td>
                    <input type="number" name="" id="doanhso">
                </td>
            </tr>           
        </table>
        <input type="button" name="" id="" value="Tính hoa hồng" onclick="cal()">
    </form>
    <p id="result"></p>
    <script>
        function cal(){
            let _doanhSo=parseFloat(document.getElementById("doanhso").value);
            if(Number.isInteger(_doanhSo))
            {
                if (_doanhSo<0){
                    document.getElementById("result").innerHTML="Vui lòng nhập giá trị lớn hơn hoặc bằng 0";
                } 
                else if  (_doanhSo<10000000){
                        document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 0%<br>Tiền hoa hồng nhận được: 0 VND";
                    } else if  (_doanhSo<20000000){
                        document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 3%<br>Tiền hoa hồng nhận được: "+0.03*_doanhSo+ "VND";
                        } else if  (_doanhSo<50000000){
                        document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 5%<br>Tiền hoa hồng nhận được: "+0.05*_doanhSo+ "VND";
                            } else if  (_doanhSo<100000000){
                        document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 7%<br>Tiền hoa hồng nhận được: "+0.07*_doanhSo+ "VND";
                                } else   document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 10%<br>Tiền hoa hồng nhận được: "+0.1*_doanhSo+ "VND";
            
            } else document.getElementById("result").innerHTML="Vui lòng nhập giá trị nguyên"
        }

    </script>
</body>
</html>
