<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" value="Bắt đầu" name="" id="" onclick="run()">
    </center>
    <script>
        function run(){
            let input = prompt("Mời bạn nhập vào ký tự cần kiểm tra")
            if ( isNaN(parseFloat(input))){
                switch (input) {
                    case "o":
                    case "u":
                    case "i":
                    case "a":
                    case "e": 
                    case "O":
                    case "U":
                    case "I":
                    case "A":
                    case "E": 
                    {
                        alert("Ký tự bạn vừa nhập vào là nguyên âm");
                        break;
                    }
                    default : alert("Ký tự bạn vừa nhập vào không phải nguyên âm");
                }
            } else {
                alert("Vui lòng nhập ký tự chữ.");
            }
            
        }
    </script>
</body>
</html>
