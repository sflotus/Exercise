<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" name="" id="" onclick=" run()" value="Click Here">
    </center>
    <script>
        function check(x,y){
            if(x > y){
                return true;
            } else return false;
        }
        function run(){
            let num1  = parseInt(prompt("Nhập vào số đầu tiên"));
            let num2  = parseInt(prompt("Nhập vào số thứ 2"));
            if ( check(num1, num2)){
                alert("Số đầu tiên lớn hơn số thứ 2")
            } else alert("Tổng 2 số bạn vừa nhập là : " +(num1 + num2))
        }
    </script>
</body>
</html>
