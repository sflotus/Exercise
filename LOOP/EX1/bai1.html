<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="count()" value="Nhấn vào đây để đếm">
    <script>
        function count(){
            for (var i= 1;i<=100;i++)
                if(i===100){
                    alert("Đã hoàn thành");
                } else document.write(i+" ")
        }
    </script>
</body>
</html>
