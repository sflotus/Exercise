<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
        function run(){
            var n = parseInt(prompt("Nhập n phần tử  của mãng số nguyên "));
            var arr =  new Array();
            var output = "V is not in the array";
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Mời bạn nhập giá trị phần tử thứ " + (i+1)));   
            }
            var num = parseInt(prompt("Nhập vào số nguyên bạn cần kiểm tra:"));
            for (let i = 0; i < arr.length; i++) {
               if ( arr[i] == num){
                output = "V is in the array";
               }
            }
            document.getElementById("result1").innerHTML="Mảng bạn vừa nhập vào là : " + arr;
            document.getElementById("result2").innerHTML="Số nguyên bạn cần kiểm tra là: " + num;
            document.getElementById("result3").innerHTML=output;
        }
    </script>
</body>
</html>
