<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label for="name">Họ và Tên:</label><br>
        <input type="text" name="name" id="name"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br><br>
        <label for="number_phone">Số điện thoại:</label><br>
        <input type="number" name="phone" id="number_phone"><br><br>
        <label for="sex">Giới tính:</label><br>
        <input type="radio" name="gender" id="sex" checked><span>Nam</span>
        <input type="radio" name="gender" id="sex"><span>Nữ</span><br><br>
        <input type="submit" name="Register" id="register_button" value="Đăng Ký">
    </form>
</body>
</html>
