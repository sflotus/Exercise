<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h2>Hiển thị n số nguyên tố đầu tiên</h2>
    <span>Nhập số n nguyên tố cần in ra</span>
    <input type="number" name="" id="numberIn">
    <br>
    <input type="button" name="" id="" onclick="check()" value="Kiểm tra">
    <p id="result"></p>
    <script>
        function check(){
            var num=parseFloat(document.getElementById("numberIn").value);
            var count=0;
            var _result="";
            if (Number.isInteger(num)&&num>=0){
                for (let i=2;i<1000;i++){
                    if(count<num){
                        let _tam=0;
                        for (let j =1;j<=i;j++){
                            if(i%j==0){
                                _tam +=1 ;
                            }
                        }
                        if (_tam==2){
                           document.write(i+"<br>");
                            count+=1;
                        }
                        _tam=0;
                    } else break
                }
             } else document.getElementById("result").innerHTML="Số n phải là số nguyên dương"
            }
    </script>
</body>
