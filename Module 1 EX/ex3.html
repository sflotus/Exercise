<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="run()" value="Kiểm tra" />
    <script>
      function checkSort(arr) {
        for (let i = 1; i < arr.length - 1; i++) {
          if (arr[i - 1] < arr[i] && arr[i] > arr[i + 1]) {
            return false;
          }
        }
        return true;
      }
      function run() {
        let inputNum = parseInt(prompt(`Mời bạn nhập chiều dài mãng`));
        let arr = new Array();
        for (let i = 0; i < inputNum; i++) {
          arr[i] = parseInt(prompt(`mời bạn nhập giá trị ${i + 1} :`));
        }
        document.write(`Mảng bạn vừa nhập là :${arr}`);
        console.log(checkSort(arr));
        if (checkSort(arr)) {
          alert(`OK`);
        } else alert(`NO`);
      }
    </script>
  </body>
</html>
