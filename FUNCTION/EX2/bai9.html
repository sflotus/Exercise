<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Bất đầu" name="" id="" onclick="run()">
    <p id="input"></p>
    <p id="output"></p>
    <script>
        function run(){
            let n = parseInt(prompt("Nhập vào chiều dài của mảng"))
            var arr = new Array();
            var count = 0;
            for (let i = 0; i < n; i++) {
                arr[i] = prompt("Nhập vào phần tử " + (i+1));
                
            }
            document.getElementById("input").innerHTML = "Mảng bạn vừa nhập là: " + arr;
            let check = prompt("Nhập vào ký tự bạn muốn kiểm tra ");
            for (let i = 0; i < n; i++){
                if ( check == arr[i]){
                    count += 1;
                }
            }
            console.log(arr);
            console.log(count);
            if ( count > 0){
                document.getElementById("output").innerHTML = "Số lầ xuất hiện của ký tự " + check + " là: " + count;
            } else document.getElementById("output").innerHTML = "Số lầ xuất hiện của ký tự " + check + "là: -1";

        }
    </script>
</body>
</html>
