<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
        function run(){
            var n = parseInt(prompt("Nhập n phần tử  của mãng số nguyên "));
            var arr =  new Array();
            var output =[]
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Mời bạn nhập giá trị phần tử thứ " + (i+1)));   
            }
            var num = parseInt(prompt("Nhập vào số nguyên bạn cần kiểm tra:"));
            for (let i = 0; i < arr.length; i++) {
                if(arr[i] == num){
                    continue
                } else {  
                    output.push(arr[i])  ;
                }
            }
            for (let i = output.length; i < arr.length; i++) {
                output.push(0)  ;
            }
            document.getElementById("result1").innerHTML="Mảng bạn vừa nhập vào là : " + arr;
            document.getElementById("result2").innerHTML="Mảng sau khí xoá số: " + num + " là: " + output;
              
    }
    </script>
</body>
</html>
