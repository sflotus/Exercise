<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="run()" value="Kiểm tra" name="" id="" />
    <script>
      function check(arr) {
        let output = "";
        let maxValue = arr[0];
        let maxCount = 0;
        for (let i = 0; i < arr.length; i++) {
          let count = 0;
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] == arr[j]) {
              count++;
            }
          }
          if (count > maxCount) {
            maxValue = arr[i];
            maxCount = count;
          }
        }

        return (output = `Ký tự ${maxValue}: Số lần xuất hiện : ${maxCount}`);
      }
      function run() {
        let inputNum = parseInt(prompt(`Mời bạn nhập  số phần tử`));
        let arr = new Array();
        for (let i = 0; i < inputNum; i++) {
          arr[i] = parseInt(prompt(`mời bạn nhập giá trị ${i + 1} :`));
        }
        document.write(`Mảng bạn vừa nhập là :${arr}`);
        alert(check(arr));
      }
    </script>
  </body>
</html>
