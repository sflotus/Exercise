<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
        function run(){
            var n = parseInt(prompt("Nhập n phần tử  của mãng số nguyên "));
            var arr =  new Array();
            var _tam;
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Mời bạn nhập giá trị phần tử thứ " + (i+1)));   
            }
            console.log(arr);
            document.getElementById("result1").innerHTML="mảng bạn vừa nhập là: " + arr;
            for (let i = 0; i < arr.length-1; i++) {
                for (let j = i+1; j < arr.length; j++) {
                    if(arr[i] <= arr[j]){
                        _tam = arr[i];
                        arr[i] = arr[j];
                        arr[j] = _tam;
                    }             
                }
            }
            document.getElementById("result2").innerHTML="mảng sau khi đã sắp xếp giảm dần: " + arr;
        }
    </script>
</body>
</html>
