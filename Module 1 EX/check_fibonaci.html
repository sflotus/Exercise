<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="run()" value="Kiểm tra" />
    <script>
      function checkFibo(n) {
        let a = 0;
        let b = 1;

        for (let i = 0; i < n; i++) {
          let temp = a;
          a = b;
          b += temp;
          if (b === n) {
            return true;
          }
        }
        return false;
      }
      function run() {
        let inputNum = parseInt(prompt(`Mời bạn nhập  số phần tử`));
        let arr = new Array();
        let isFibonaci = true;
        for (let i = 0; i < inputNum; i++) {
          arr[i] = parseInt(prompt(`mời bạn nhập giá trị ${i + 1} :`));
          if (!checkFibo(arr[i])) {
            isFibonaci = false;
          }
        }
        document.write(`Mảng bạn vừa nhập là :${arr}`);
        if (isFibonaci) {
          alert(`OK`);
        } else alert(`NO`);
      }
    </script>
  </body>
</html>
