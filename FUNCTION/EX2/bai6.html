<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" name="" id="" onclick="run()" value="Bắt đầu">
    </center>
    <script>
        function check(a){
            return a > 0;
        }
        function run(){
            let input = parseInt(prompt("Nhập vào số cần kiểm tra:"));
            alert(check(input));
        }
    </script>
</body>
</html>
