<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    <p id="result2"></p>
    <p id="result"></p>   
    <script>
        function run(){
            var n = parseInt(prompt("Nhập n phần tử  của mãng số nguyên "));
            var arr =  new Array();
            var count = 0;
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Mời bạn nhập giá trị phần tử thứ " + (i+1)));   
            }
            for (let i = 0; i < n; i++) {
                if( arr[i] < 0){
                    count += 1;
                }             
            }
            console.log(arr);
            document.getElementById("result2").innerHTML="Mảng bạn vừa nhập vào là : " + arr;
            document.getElementById("result").innerHTML="Mảng vừa nhập có " + count + " giá trị nguyên âm";
        }
    </script>
</body>
</html>
