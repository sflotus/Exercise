<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Tính diện tích tam giác vuông</h2>
        <label for="soA">Nhập độ dài cạnh kề a(m):</label>
        <input type="number" name="" id="soA"><br>
        <label for="soB">Nhập độ dài cạnh kề b(m):</label>
        <input type="number" name="" id="soB">
        <br>
        <input type="button" name="" id="" value="Tính diện tích" onclick="cal()">
        <p id="result"></p>
        </form>
    <script>
            function cal()
        {
            let so_a=parseInt(document.getElementById("soA").value)
            let so_b=parseInt(document.getElementById("soB").value)
            if(so_a<=0||so_b<=0)
            {
                document.getElementById("result").innerHTML="Độ dài cạnh không được nhở hơn hoặc bằng 0. Vui lòng nhập lại";                    
            }
            else
                document.getElementById("result").innerHTML="Diện tích tam giác vuông là "+ so_a*so_b/2 + " M<sup>2</sup>";
        }
    </script>
</body>
</html>
