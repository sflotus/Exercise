<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click để tìm số fibonaci đầu tiên chia hết cho số n" name="" id="" onclick="run()">
    <script>
        function run(){
            let num=parseInt(prompt("Nhập vào số n"))
            let num1 =1;
            let num2 =2;
            let nextNum;
            let count =2;
            // document.write(num1+" ");
            // document.write(num2+" ");
            nextNum=num1+num2;
            while(count<200){
                // document.write(nextNum+" ");
                num1 = num2;
                num2= nextNum;
                nextNum=num1+num2;
                count+=1;
                if(nextNum%num==0)
                {
                document.write("Số fibonaci đầu tiên chia hết cho "+num+" là: "+nextNum)
                 break
                }

            }
        }
    </script>
</body>
</html>
