<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="run()" value="Kiểm tra" name="" id="" />
    <script>
      function check(arr) {
        let output = "";
        let sum = 0;
        let avgValue = 0;
        let avgCount = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        avgValue = sum / arr.length;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] == avgValue) {
            avgCount++;
          }
        }

        return (output = `Giá trị trung bình: ${avgValue}: Số lần xuất hiện : ${avgCount}`);
      }
      function run() {
        let inputNum = parseInt(prompt(`Mời bạn nhập  số phần tử`));
        let arr = new Array();
        for (let i = 0; i < inputNum; i++) {
          arr[i] = parseInt(prompt(`mời bạn nhập giá trị ${i + 1} :`));
        }
        document.write(`Mảng bạn vừa nhập là :${arr}`);
        alert(check(arr));
      }
    </script>
  </body>
</html>
