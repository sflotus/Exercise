<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="">
            <label for="input_day">Nhập vào tháng cần kiểm tra</label>
            <input type="number" name="day" id="input_day">
            <br>
            <input type="button" name="btn" id="" onclick="cal()" value=" Tính số ngày">
        </form>
        <p id="result"></p>
    </div>
    <script>
        var day;
        function cal(){
            day=document.getElementById("input_day").value
            console.log(day);
            if(Number.isInteger(parseFloat(day)))
            {
                if(day<1||day>12){
                    document.getElementById("result").innerHTML="Vui lòng nhập giá trị từ 1-12";
                } else
                {
                switch (day)
                    {
                    case "1":                   
                    case "3":
                    case "5":
                    case "7":
                    case "8":
                    case "10":
                    case "12":
                        document.getElementById("result").innerHTML="Tháng "+day+" có 31 ngày";
                        break;
                    case "4":
                    case "6":
                    case "9":
                    case "11":
                        document.getElementById("result").innerHTML="Tháng "+day+" có 30 ngày";
                        break;
                    case "2":
                        document.getElementById("result").innerHTML="Tháng "+day+" có 28 hoặc 29 ngày";
                        break;
                    } 
                }
            } else document.getElementById("result").innerHTML="Tháng không hợp lệ, hãy nhập giá trị nguyên";
            
        }
    </script>
</body>
</html>
