<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
    <style>
         th,td{
            width: 120px;
         }
         option{
            width: 70px;
         }

    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <th>Exchange Rate</th>
                <th>Amount</th>
                <th style="text-align: left;">From Currency</th>
                <th style="text-align: left;">To Currency</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <input type="Number" name="Number" id="rate">
                </td>
                <td>
                    <input type="Number" name="Number" id="Number">
                </td>
                <td>
                    <select id="from_currency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <!-- <option value="YEN">YEN</option>
                        <option value="WON">WON</option>
                        <option value="BATH">BATH</option> -->
                    </select>
                </td>
                <td>
                    <select id="to_currency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <!-- <option value="YEN">YEN</option>
                        <option value="WON">WON</option>
                        <option value="BATH">BATH</option> -->
                    </select>
                </td>
                <td>
                    <input type="button" style="width: 70px;" name="btn" id="btn" onclick="change()" value="Convert">
                </td>
        </tr>
        </table>
    </form>
    <br>
    <p id="KQ"></p>
    <script>
        function change(){
            var A, B, from_currency, to_currency;
            A = parseInt(document.getElementById("Number").value);
            B = parseInt(document.getElementById("rate").value);
            from_currency = document.getElementById("from_currency").value;
            to_currency = document.getElementById("to_currency").value;
            if(from_currency == to_currency)
                {
                    document.getElementById("KQ").innerHTML = "Result: " + A + " " +from_currency;
                }
                else 
                    if((from_currency=="USD") && (to_currency="VND"))
                    {
                      document.getElementById("KQ").innerHTML = "Result: " + A*B + " VND";
                    }
                else 
                    if((from_currency=="VND") && (to_currency="USD"))
                    {
                        document.getElementById("KQ").innerHTML = "Result: " + A/B + " USD";
                    }
        }
    </script>
</body>
</html>
