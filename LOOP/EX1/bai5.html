<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click để in ra tổng 20 số fibonaci đầu tiên" name="" id="" onclick="run()">
    <script>
        function run(){
            let  num1 =1;
            let num2 =2;
            let nextNum;
            let count =2;
            let sum=3;
            document.write(num1+" ");
            document.write(num2+" ");
            nextNum=num1+num2;
            while(count<20){
                document.write(nextNum+" ");
                sum+=nextNum;
                num1 = num2;
                num2= nextNum;
                nextNum=num1+num2;
                count+=1;
            }
            document.write("<br>Tổng 20 số fibonaci đầu tiên là: " +sum)
        }
    </script>
</body>
</html>
