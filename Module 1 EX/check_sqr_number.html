<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" onclick="run()" value="Kiểm tra" name="" id="" />
    <script>
      function checkSqrt(arr) {
        let output = [];
        for (let i = 0; i < arr.length; i++) {
          if (Math.sqrt(arr[i]) % 1 === 0) {
            output.push(arr[i]);
          }
        }
        return output;
      }
      function run() {
        let inputNum = parseInt(prompt(`Mời bạn nhập  số phần tử`));
        let arr = new Array();
        for (let i = 0; i < inputNum; i++) {
          arr[i] = parseInt(prompt(`mời bạn nhập giá trị ${i + 1} :`));
        }
        document.write(`Mảng bạn vừa nhập là :${arr}`);
        alert(checkSqrt(arr));
      }
    </script>
  </body>
</html>
