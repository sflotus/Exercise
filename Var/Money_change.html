<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
    <style>
         th,td{
            width: 120px;
         }
         option{
            width: 70px;
         }

    </style>
</head>
<body>
    <form action="#">
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            <td>
                <input type="Number" name="Number" id="Number">
            </td>
            <td>
                <select id="from_currency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select id="to_currency">
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <input type="button" style="width: 70px;" name="btn" id="btn" onclick="change()" value="Convert">
            </td>
        </table>
    </form>
    <br>
    <p id="KQ"></p>
    <script>
        function change(){
            var A, from_currency, to_currency;
            A = parseInt(document.getElementById("Number").value);
            from_currency = document.getElementById("from_currency").value;
            to_currency = document.getElementById("to_currency").value;
            if(from_currency == to_currency)
                {
                    document.getElementById("KQ").innerHTML = "Result: " + A + " " +from_currency;
                }
                else 
                    if((from_currency=="USD") && (to_currency="VND"))
                    {
                      document.getElementById("KQ").innerHTML = "Result: " + A*23000 + " VND";
                    }
                else 
                    if((from_currency=="VND") && (to_currency="USD"))
                    {
                        document.getElementById("KQ").innerHTML = "Result: " + A/23000 + " USD";
                    }
        }
    </script>
</body>
</html>
