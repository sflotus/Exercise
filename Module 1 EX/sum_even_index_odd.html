<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="run()" value="Kiểm tra" name="" id="">
    <script>
        function sunEven(arr){
            let sum = 0
            for( let i =1; i< arr.length;i+=2){
                if(arr[i] %2 ===0){
                    sum+=arr[i]
                }
            }
            return sum
        }
        function run(){
            let num = parseInt(prompt(`Mời bạn nhập số phần tử`))
            let arr= new Array()
            for ( let  i =0; i<num; i++){
                arr[i]=parseInt(prompt(`Mời bạn nhập giá trị phần tử ${i+1}`))
            }
            document.write(`Mảng bạn vừa nhập là: ${arr} <br>`)
            document.write("Kết quả:" + sunEven(arr))
        }
    </script>
</body>
</html>
