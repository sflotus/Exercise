<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" name="" id="" onclick=" run()" value="Click Here">
    </center>
    <script>
        function add(a){
            let b = a + 1;
            return b;
        }
        function run(){
            let input = parseInt(prompt("Nhập vào số bạn muốn tăng thêm 1  giá trị: "));
            alert("Giá trị sau khi tăng thêm 1: "+ add(input));
        }
    </script>
</body>
</html>
