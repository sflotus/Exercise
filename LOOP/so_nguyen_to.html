<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Hiển thị n số nguyên tố đầu tiên</h2>
    <span>Nhập số n nguyên tố cần in ra</span>
    <input type="number" name="" id="numberIn">
    <br>
    <input type="button" name="" id="" onclick="check()" value="Kiểm tra">
    <p id="result"></p>
    <script>
        function check(){
            var n=parseFloat(document.getElementById("numberIn").value);
            var count=0;
            let number = 2 ;
            if (Number.isInteger(n)){
             while (count <= n){
                let isPrime = true;
                for (let i = 2; i <= number/2; i ++){
                    if(number % i ===0){
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime){
                    document.write(number + "<br>");
                    count++;
                } 
                number++;
             }

             } else document.getElementById("result").innerHTML="Số n phải là số nguyên dương"
            }
    </script>
</body>
</html>
