<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="" onclick="bangcuuchuong()" value="Nhấn vào đây để sinh bảng cửu chương">
    <script>
        function bangcuuchuong(){
            document.write("<table border=1 width=100%");
                for (let i = 1; i < 10; i++) {
                    document.write("<tr>");
                    for(let j= 2 ; j <10; j++){
                    document.write("<td>"+j+"*"+i+"="+j*i+"</td>");
                    }
                    document.write("</tr>");
                }
        }
    </script>
</body>
</html>
