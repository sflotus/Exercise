<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    <p id="result"></p>
    <script>
        function run(){
            var n = parseInt(prompt("Nhập n phần tử  của mãng"));
            var arr =  new Array();
            var count = 0;
            var output = "";
            for (let i = 0; i < n; i++) {
                arr[i] = parseInt(prompt("Mời bạn nhập giá trị phần tử thứ " + (i+1)));   
            }
            output = arr[0];
            for (let i = 0; i < n; i++) {
                if( output <= arr[i]){
                    count = i+1;
                    output = arr[i] + " ";
                }             
            }
            console.log(arr);
            document.getElementById("result").innerHTML="Phần tử số " + count + " là phần tử có giá trị lớn nhất<br>Đó là: " + output;
        }
    </script>
</body>
</html>
