<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <input type="button" name="" id="" onclick="run()" value="Bắt đầu">
    </center>
    <script>
        function check(a){
            let isPrime = true;
            for (let i = 2; i <= a/2; i ++){
                    if(a % i ===0){
                        isPrime = false;
                        break;
                    }
                }
            if ( isPrime){
                alert("Số bạn vừa nhập là số nguyên tố");
            } else alert("Số bạn vừa nhập không phải số nguyên tố")
        }
        function run(){
            var inputNum = parseInt(prompt("Mời bạn nhập số cần check"));
            var result = check(inputNum);
        }
    </script>
</body>
</html>
