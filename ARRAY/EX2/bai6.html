<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    <p id="result1"></p>
    <p id="result2"></p>
    <p id="result3"></p>
    <script>
      function run(){
        var  arr = prompt("Nhập vào mảng ký tự bạn cần kiểm tra")
      var output = new Array();
      for ( i = 0; i < arr.length; i++){
        if (arr[i] == "-"){
          output[i]="_";
        }else output[i] = arr[i];
      }
      console.log(output.join(""))
      document.getElementById("result1").innerHTML = " Chuổi bạn vừa nhập là :"  + arr;
      document.getElementById("result2").innerHTML = " Chuổi sau khi kiểm tra là :"  + output.join("");
      }
    </script>
  </body>
</html>
