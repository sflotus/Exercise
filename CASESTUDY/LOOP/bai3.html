<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" value="Bắt đầu" name="" id="" onclick="run()">
    </center>
    <script>
        function run(){
            let n = parseFloat(prompt("Nhập vào chiều cao n"))
            if (Number.isInteger(n) && n > 0){
                document.write("<center>")
                for ( let i = 1; i <= n; i++){
                    for (let j = 1; j <= 2*i-1; j++){
                        if(i == 1 || j == 1 || i == n || j ==  2*i-1){
                             document.write("*");
                        } else document.write("&nbsp&nbsp");
                    }
                    document.write("<br>")
                }
                document.write("</center>")
            } else alert("Chiều cao phải là số nguyên dương")
        }
    </script>
</body>
</html>
