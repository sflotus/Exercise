<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" name="" id="" value="Kiểm tra" onclick="run()" />
    <script>
      function sortByHeight(inputString) {
        let temp = inputString.split(",");
        let arr = inputString.split(",");
        let output = [];
        arr.sort();
        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
          if (parseInt(arr[i]) === -1) {
            continue;
          } else {
            output.push(arr[i]);
          }
        }
        for (let i = 0; i < temp.length; i++) {
          if (parseInt(temp[i]) === -1) {
            output.splice(i, 0, -1);
          }
        }
        return output;
      }
      function run() {
        let inputString = prompt("Mời bạn nhập xâu cần sắp xếp");
        alert(sortByHeight(inputString));
      }
    </script>
  </body>
</html>
