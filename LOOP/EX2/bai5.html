<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let money = parseFloat(prompt("Nhập vào số tiền ban đầu"));
        let month = parseFloat(prompt("Nhập vào số tháng"));
        let rate = parseFloat(prompt("Nhập vào lãi suất"));
        let sum = money;
        if(Number.isInteger(money)){
            for(i = 1; i <= month; i++){
                sum*=(1+rate/100.0);
            }
            alert("Số tiền là lã: "+sum)
        }
    </script>
</body>
