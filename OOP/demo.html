      class Product {

      // let computer = new Product("MT-001", "Lenovo", 20000000, "Core i5, Ram 8GB");

      let products = [];
      products.push(

      products.push(

      );
      products.push(
        new Product("MT-003", "Lenovo3", 20000000, "Core i5, Ram 8GB")

      function display() {
        let data = "";
        data +=
          "<table border='1' width='500px'>" +
          "<tr>" +
          "<th>Id</th>" +
          "<th>Name</th>" +
          "<th>Price</th>" +
          "<th>Description</th>" +
          "</tr>";
        for (let temp of products) {
          data +=
            "<tr> " +
            "<td>" +
            temp.codeProduct +
            "</td>" +
            "<td>" +
            temp.nameProduct +
            "</td>" +
            "<td>" +
            temp.price +
            "</td>" +
            "<td>" +
            temp.description +
            "</td>" +
            "</tr>";
        }
        data += "</table>";
        document.getElementById("content").innerHTML = data;
      }
      display();

      function addNewProduct() {
        let id = prompt("Mời bạn nhập id");
        let name = prompt("Mời bạn nhập tên");

        let description = prompt("Mời bạn nhập mô tả");
        let product = new Product(id, name, price, description);
        products.push(product);
