<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Tính hoa hồng theo doanh số bán hàng</h2>
        <table>
            <tr>
                <td>
                    Nhập vào doanh số trong tháng:
                </td>
                <td>
                    <input type="number" name="" id="doanhso">
                </td>
            </tr>           
        </table>
        <input type="button" name="" id="" value="Tính hoa hồng" onclick="cal()">
    </form>
    <p id="result"></p>
    <script>
        function cal(){
            var doanhSo=parseInt(document.getElementById("doanhso").value);
            if  (doanhSo<10000000){
                document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 0%<br>Tiền hoa hồng nhận được: 0 VND";
            } else if  (doanhSo<20000000){
                document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 3%<br>Tiền hoa hồng nhận được: "+0.03*doanhSo+ "VND";
                } else if  (doanhSo<50000000){
                document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 5%<br>Tiền hoa hồng nhận được: "+0.05*doanhSo+ "VND";
                    } else if  (doanhSo<100000000){
                document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 7%<br>Tiền hoa hồng nhận được: "+0.07*doanhSo+ "VND";
                        } else   document.getElementById("result").innerHTML="Phần trăm hoa hồng nhận được: 10%<br>Tiền hoa hồng nhận được: "+0.1*doanhSo+ "VND";                      
        }
    </script>
</body>
</html>
