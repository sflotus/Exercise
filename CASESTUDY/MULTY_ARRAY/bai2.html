<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="button" name="" id="" value="Bắt đầu" onclick="run()">
    </center>
<script>
    function checkIsPrime(number){
        if(number <2 || isNaN(number)) {
            return false;
            } else {
                for(let i = 2; i<= Math.sqrt(number) ; i++) {
                    if(number %i ==0) {
                        return false;
                    }   
                }
            }
            return true;

    }
    function checkParseInt(i, j) {
                let input = parseFloat(prompt(`Nhập phần tử thứ i-${i} và j-${j}: `))
                while (true) {
                    if (isNaN(input)) {
                        alert("Xin nhập giá trị số")
                        input = parseFloat(prompt(`nhập lại phần tử thứ i-${i} và j-${j}: `))
                    } else {
                        return input;
                    }
                }
            }
    function checkPrime(){
        document.write("Mảng 2 chiều bạn vừa nhập là <br>")
        document.write("<table border=1 width=50px")
        let m = parseInt(prompt("Nhập kích thước m của mảng "));
        let n = parseInt(prompt("Nhập kích thước n của mảng "));
        let arr = [];
        let output = [];
        for (let i = 0; i < m; i++) {
          document.write("<tr>");
          arr[i] = [];
          for (let j = 0; j < n; j++) {
            arr[i][j] = checkParseInt(i, j)
            document.write("<td>"+ arr[i][j] +"</td>");
            if ( checkIsPrime(arr[i][j])){
                output.push(arr[i][j])
            }
          }
          document.write("</tr>");
        }
        document.write("</table>")
        console.table(arr);
        return output;
    }
    function run(){
        document.write("<br> các số nguyên tố trong ma trận là: " + checkPrime())
    }
</script>
</body>
</html>
